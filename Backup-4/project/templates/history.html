<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Session History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        select, input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .back-btn {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: 400px;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #distanceChart {
            max-height: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .warning-icon {
            font-size: 18px;
            color: #f44336;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-group {
                width: 100%;
            }
            
            select, input {
                width: 100%;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Work Session History</h1>
        
        <div class="controls">
            <button class="back-btn" onclick="window.location.href='/'">‚Üê Back</button>
            
            <div class="filter-group">
                <label for="filterType">Filter by:</label>
                <select id="filterType">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                    <option value="custom">Custom Date</option>
                </select>
            </div>
            
            <div class="filter-group" id="dateInputs" style="display: none;">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            
            <div class="filter-group" id="endDateGroup" style="display: none;">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            </div>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-value" id="totalSessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTime">0h 0m</div>
                <div class="stat-label">Total Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgDistance">0cm</div>
                <div class="stat-label">Avg Distance</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="warningCount">0</div>
                <div class="stat-label">Distance Warnings</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Distance Trends</div>
            <canvas id="distanceChart"></canvas>
        </div>

        <table id="historyTable">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Duration</th>
                    <th>Avg Distance</th>
                    <th>Break Warnings</th>
                    <th>Distance Warning</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let allData = [];
        let currentChart = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
            setupFilters();
        });

        function fetchData() {
            fetch('/api/history')
                .then(res => res.json())
                .then(data => {
                    allData = data;
                    filterAndDisplayData();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function setupFilters() {
            const filterType = document.getElementById('filterType');
            const dateInputs = document.getElementById('dateInputs');
            const endDateGroup = document.getElementById('endDateGroup');

            filterType.addEventListener('change', function() {
                if (this.value === 'custom') {
                    dateInputs.style.display = 'block';
                    endDateGroup.style.display = 'block';
                } else {
                    dateInputs.style.display = 'none';
                    endDateGroup.style.display = 'none';
                }
                filterAndDisplayData();
            });

            document.getElementById('startDate').addEventListener('change', filterAndDisplayData);
            document.getElementById('endDate').addEventListener('change', filterAndDisplayData);
        }

        function filterAndDisplayData() {
            const filterType = document.getElementById('filterType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            let filteredData = allData;
            const now = new Date();

            switch(filterType) {
                case 'today':
                    const today = now.toISOString().split('T')[0];
                    filteredData = allData.filter(row => row.start_time.startsWith(today));
                    break;
                case 'week':
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredData = allData.filter(row => new Date(row.start_time) >= weekAgo);
                    break;
                case 'month':
                    const monthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                    filteredData = allData.filter(row => new Date(row.start_time) >= monthAgo);
                    break;
                case 'year':
                    const yearAgo = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());
                    filteredData = allData.filter(row => new Date(row.start_time) >= yearAgo);
                    break;
                case 'custom':
                    if (startDate && endDate) {
                        filteredData = allData.filter(row => {
                            const rowDate = row.start_time.split(' ')[0];
                            return rowDate >= startDate && rowDate <= endDate;
                        });
                    }
                    break;
            }

            displayTable(filteredData);
            updateStats(filteredData);
            updateChart(filteredData);
        }

        function displayTable(data) {
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">No data available for the selected period</td></tr>';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.start_time}</td>
                    <td>${row.end_time}</td>
                    <td>${row.duration}</td>
                    <td>${row.avg_distance}</td>
                    <td>${row.break_warnings}</td>
                    <td>${row.distance_warning ? '<span class="warning-icon">‚ö†Ô∏è</span>' : ''}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats(data) {
            const totalSessions = data.length;
            let totalMinutes = 0;
            let totalDistance = 0;
            let warningCount = 0;

            data.forEach(row => {
                // Parse duration (format: "Xh Ym" or "Xm")
                const duration = row.duration;
                const hours = duration.match(/(\d+)h/);
                const minutes = duration.match(/(\d+)m/);
                
                if (hours) totalMinutes += parseInt(hours[1]) * 60;
                if (minutes) totalMinutes += parseInt(minutes[1]);

                // Parse average distance
                const distance = parseFloat(row.avg_distance.replace('cm', ''));
                if (!isNaN(distance)) totalDistance += distance;

                if (row.distance_warning) warningCount++;
            });

            const avgDistance = totalSessions > 0 ? (totalDistance / totalSessions).toFixed(1) : 0;
            const hours = Math.floor(totalMinutes / 60);
            const mins = totalMinutes % 60;

            document.getElementById('totalSessions').textContent = totalSessions;
            document.getElementById('totalTime').textContent = `${hours}h ${mins}m`;
            document.getElementById('avgDistance').textContent = `${avgDistance}cm`;
            document.getElementById('warningCount').textContent = warningCount;
        }

        function updateChart(data) {
            const ctx = document.getElementById('distanceChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            const chartData = data.map(row => ({
                x: new Date(row.start_time),
                y: parseFloat(row.avg_distance.replace('cm', ''))
            })).filter(point => !isNaN(point.y));

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Average Distance (cm)',
                        data: chartData,
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: 'rgb(102, 126, 234)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Distance (cm)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
